[platformio]
core_dir = ./.core

[common]
lib_deps_external =
	https://github.com/tuniii/ESP32-audioI2S.git
	https://github.com/madhephaestus/ESP32Encoder.git
	https://github.com/knolleary/pubsubclient.git
	https://github.com/biologist79/ESP32FTPServer
	https://github.com/FastLED/FastLED.git#3.4.0
	ESP Async WebServer
	https://github.com/me-no-dev/AsyncTCP
	https://github.com/bblanchon/ArduinoJson.git
	;https://github.com/pschatzmann/ESP32-A2DP.git
	https://github.com/Arduino-IRremote/Arduino-IRremote.git
	https://github.com/kkloesener/MFRC522_I2C.git
	https://github.com/miguelbalboa/rfid.git
	https://github.com/tuniii/LogRingBuffer.git

[env]
board_build.partitions = partitions.csv
lib_ignore =
    ESPAsyncTCP

[env:feather_s2]
platform = espressif32
board = espuino-feather-s2
framework = arduino
board_build.partitions = huge_app.csv
board_build.mcu = esp32s2
monitor_speed = 115200
upload_port = /dev/cu.usbmodem01
monitor_port = /dev/cu.usbserial-0001
build_flags = -DHAL=0 -DBOARD_HAS_PSRAM -DLOG_BUFFER_SIZE=10240 -fstack-usage
lib_deps =
	${common.lib_deps_external}
;extra_scripts = ${env:common.extra_scripts}
platform_packages =
    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.0-alpha1
board_build.embed_files =
  webui/dist/index.html.gz

[env:esp32-a1s]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200
build_flags = -DHAL=2
			  -DBOARD_HAS_PSRAM
              -mfix-esp32-psram-cache-issue
lib_deps =
	;https://github.com/kkloesener/MFRC522_I2C_Library.git
	https://github.com/kkloesener/AC101.git
	${common.lib_deps_external}
platform_packages =
    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#1.0.5
board_upload.maximum_size = 16777216
board_upload.flash_size = 16MB

[env:lolin32]
;https://docs.platformio.org/en/latest/boards/espressif32/lolin32.html
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
